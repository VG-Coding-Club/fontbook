<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <script async src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-family.css" crossorigin>
</head>

<body>
    <header>
        <h1 id="title">Font Book</h1>
        <h2 id="description"></h2>
        <a id="link" href="https://www.are.na/kazuma-sasajima/font-book" target="_blank" rel="noreferrer">Are.na</a>
    </header>

    <main id="things">
        <nav id="org"></nav>
    </main>

    <script type="text/javascript">
        window.onload = function () {
            let targets = document.querySelectorAll("#things ul li")
            let filter = document.querySelectorAll('#org input[type="radio"]')
            if (filter) {
                //****** for all select ******
                for (let i of filter) {
                    i.addEventListener('change', () => {
                        let value = i.value
                        let name = i.getAttribute('name')
                        //*** for each target ***
                        for (let ii of targets) {
                            //*** delete hidden class ***
                            ii.classList.remove('hidden')
                            ii.hidden = false
                            //*** check target every select ***
                            let item_data = ii.getAttribute('data-' + name)
                            //*** set hidden class ***
                            if (value && value !== 'all' && value !== item_data && !ii.classList.contains('hidden')) {
                                ii.classList.add('hidden')
                                ii.hidden = true
                            }
                        }
                    })
                }
            }
        };
    </script>
</body>

</html>
